<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="./CountDown1.css">
    <script src="./CountDown1.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div id="global">
        <img src="./images/top-image.svg" alt="">
        <div class="center">
            <div class="col1">
                <div class="titulo">READY TO LAUNCH IN...</div>
                
                <div class="timer">
                        <p id="demo"></p>
                        <button id="playButton" type="button" class="timer__btn--start">
                            <span class="material-symbols-outlined">
                                play_arrow
                            </span>
                        </button>
                        <button id="stopButton" type="button" class="timer__btn--stop">
                            <span class="material-symbols-outlined">
                                block
                            </span>
                        </button>
                        <button id="timerButton" type="button" class="timer__btn">
                            <span class="material-symbols-outlined">
                                timer
                            </span>
                        </button>
                        <input id="timerInput" type="number">
                </div>
            </div>
            <div class="col2">
                <div class="imagem">
                <img src="./images/rocket.svg" alt="">
                </div>
            </div>
        </div> 
        <img src="./images/bottom-image.svg" alt="">
    </div>    
</body>
</html>
